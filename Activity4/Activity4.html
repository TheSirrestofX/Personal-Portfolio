<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="p-5 m-50 border-10 bd-example m-0 border-50">

    <div class="card">
      <h5 class="card-header">welcome card</h5>
      <div class="card-body">
        <strong class="card-title fs-1">Welcome to my website!</strong>
        <p>Register user here!</p>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Register</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="ModalEntry" class="form-label">Name</label>
                    <input type="Registration" class="form-control" id="ModalEntry" placeholder="FamilyName, FirstName Middle.I">
                  </div>
                  <div class="mb-3">
                    <label for="SectionEntry" class="form-label">Section</label>
                    <input type="Section" class="form-control" id="SectionEntry" placeholder="Ex:CIT14-2K">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script>
        document.getElementById('saveChangesBtn').addEventListener('click', function () {
            var name = document.getElementById('ModalEntry').value;
            var section = document.getElementById('SectionEntry').value;

            var newUserCard = document.createElement('div');
            newUserCard.className = 'card';
            newUserCard.innerHTML = '<h5 class="card-header">User Information</h5>' +
                '<div class="card-body">' +
                '<h6 class="fs-6">You have successfully Registered! </h6>' + 
                 name + ' | ' + section + '</p>' +
                '</div>';

            document.body.appendChild(newUserCard);
        });
    </script>
  </body>
</html>
