<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Progress Bar</h3>
    <div class="progress-container">
      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <span class="progress-text">0%</span>
        </div>
      </div>
    </div>
    <button id="button-33" class="btn btn-primary">Item 1</button>
    <button id="button-66" class="btn btn-primary">Item 2</button>
    <button id="button-100" class="btn btn-primary">Item 3</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
